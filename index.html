<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rewards Calculator</h1>
    <div class="calculator">
        <label for="total-spend">Total Spend:</label>
        <input type="number" id="total-spend" value="26136952">
        <label for="competitive-percentage">Competitive Percentage:</label>
        <input type="number" id="competitive-percentage" value="31">
        <label for="non-competitive-percentage">Non-Competitive Percentage:</label>
        <input type="number" id="non-competitive-percentage" value="69">
        <label for="competitive-reward-points">Competitive Reward Points:</label>
        <input type="number" id="competitive-reward-points" value="1">
        <label for="non-competitive-reward-points">Non-Competitive Reward Points:</label>
        <input type="number" id="non-competitive-reward-points" value="1">
        <button id="calculate">Calculate Rewards</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
